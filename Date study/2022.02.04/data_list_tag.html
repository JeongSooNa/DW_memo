<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
  </head>
  <body>
    <h3>data list tag</h3>
    <!-- data list tag -->
    <!-- 연관 검색 기능 -->
    <label for="movie">영화 추천해주세요</label>
    <input id="movie" type="text" list="movie-list" />
    <!-- datalist를 input과 연결 -->
    <datalist id="movie-list">
      <option value="8월의 크리스마스"></option>
      <option value="라라랜드"></option>
      <option value="해리포터"></option>
      <option value="인터스텔라"></option>
      <option value="인셉션"></option>
      <option value="범죄와의 전쟁"></option>
    </datalist>

    <!-- 요거는 KAKAO MAP 에서 받아온 소스 -->
    <h3>details tag</h3>
    <!-- 클릭하면 details 가 나옴. -->
    <details>
      <summary>하트시그널 김현우 최종선택은?</summary>
      <span>임현주</span>
      <span>오오 누르면 나온다</span>
    </details>

    <h3>progress tag</h3>
    <!-- 게이지 바 표시 -->
    <progress value="50" min="0" max="100"></progress>
    <!-- 오 움직인다 -->
    <progress></progress>

    <h3>Kakao Map</h3>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width: 100%; height: 350px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f283c9704c76d19621ebd286c77b5d5a"
    ></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 11, // 지도의 확대 레벨
        };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
  </body>
</html>
