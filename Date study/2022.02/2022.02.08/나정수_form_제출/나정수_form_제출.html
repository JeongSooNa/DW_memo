<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="나정수_form_제출.css">
    <title>Document</title>
  </head>
  <body>
    <div class="contact-form">
      <h2>카페 메뉴</h2>
      <form action="서버 주소" method="post">
        <select name="" id="">
            <option value="">--Plese choose an menu--</option>
            <option value="americano">Americano</option>
            <option value="latte">Latte</option>
            <option value="tea">Tea</option>
            <option value="juice">Juice</option>
        </select>
        <input type="number" placeholder="수량">
        <input type="text" placeholder="회원이름 입력란">
        <input type="password" placeholder="회원비밀번호 입력란" maxlength="8">
        <input type="checkbox" checked> 광고수신 여부
        <input type="email" placeholder="이메일 입력란">
        <textarea name="message" placeholder="주문시 메모 입력란..."></textarea>
        <input type="submit" value="주문">
      </form>
    </div>
  

</body>
</html>
