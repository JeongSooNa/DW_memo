<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>상원컴퍼니 : 로그인</title>
  </head>
  <body>
    <div class="container">
      <h1>로그인</h1>
      <div class="login-form">
        <div class="txt-field">
          <input id="txt-id" type="text" required />
          <label>아이디</label>
        </div>
        <div class="txt-field">
          <input id="txt-password" type="password" required />
          <label>비밀번호</label>
        </div>
        <div class="pass">
          <label for="login-status">로그인 상태 유지</label>
          <input type="checkbox" id="login-status" value="stay" />
        </div>
        <input class="login-btn" type="button" value="로그인" disabled/>
        <div class="signup-link">회원이 아닌가요? <a href="#">회원가입</a></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        //로직 구현
        // 1번 문제: 아이디와 비밀번호를 입력해야 로그인버튼을 눌렀을 때 
        //  '로그인 완료'라는 alert창 띄우기
        $('.login-btn').on('click',function(){
            var idValue = $('#txt-id').val()
            var passwordValue = $('#txt-password').val()
            // 2번 문제: 아이디와 비밀번호에 공백을 제거 해야한다.
            idValue = idValue.replace(/ /g,'')
            passwordValue = passwordValue.replace(/ /g,'')

            if(idValue == ""){
                alert('ID를 입력해주세요.')
                $('#txt-id').focus()
                return false
            }
            if(passwordValue == ""){
                alert('PASSWORD를 입력해주세요.')
                $('#txt-password').focus()
                return false
            }
            alert('sss')
            // 이거 왜 안되지..
        })

        // 3번 문제: 아이디와 비밀번호는 30글자로 제한한다.
        $('#txt-id').keyup(function (e) {
            let content = $(this).val()
            if (content.length > 30) {
                $(this).val($(this).val().substring(0, 30))
                alert('ID는 30자까지 입력 가능합니다.')
            }
        });
        $('#txt-password').keyup(function (e) {
            let content = $(this).val()
            if (content.length > 30) {
                $(this).val($(this).val().substring(0, 30))
                alert('Password는 30자까지 입력 가능합니다.')
            }
        });
        // 4번 문제: 아이디에 대문자를 입력하면 소문자로 변환해야 한다.
        $("#txt-id").bind("keyup", function() {
            $(this).val($(this).val().toLowerCase());
        });
        // 5번 문제: 로그인 상태 유지를 누르면 
        // '해당 브라우저에 로그인 정보를 저장하시겠습니까?' 라는 confirm창 띄우기
        //login-status
        $(document).ready(function(){
            $('#login-status').click(function() {
                var result = confirm('해당 브라우저에 로그인 정보를 저장하시겠습니까?')
                if(result) {
                    location.replace('index.php');
                }
                else { 
                } 
            })
        })
    </script>
  </body>
</html>
