<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이달의 우수사원</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-input">
        <div class="card-header">
          <h6>우수사원 등록</h6>
        </div>
        <div class="input-wrapper">
          <label for="rank">랭킹 : </label>
          <input id="rank" type="number" />
          <label for="name">이름 : </label>
          <input id="name" type="text" maxlength="15" />
          <label for="job">직책 : </label>
          <input id="job" type="text" />
          <label for="loc">부서 위치 : </label>
          <input id="loc" type="text" />
          <label for="hiredate">입사 날짜 : </label>
          <input id="hiredate" type="text" />
        </div>
        <div class="btn-wrapper">
          <button type="button" onclick="inputFocus()">사원 등록</button>
        </div>
      </div>
      <div class="section-table">
        <div class="card-header">
          <h6>우수사원 목록</h6>
        </div>
        <div class="card-body">
          <div class="table-wrapper">
            <div class="row"></div>
            <div class="row">
              <div class="col">
                <table id="mytable">
                  <thead>
                    <tr role="row">
                      <th>No</th>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th>Start date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>홍길동</td>
                      <td>Senior Javascript Developer</td>
                      <td>New York</td>
                      <td>2015/11/28</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>이지은</td>
                      <td>Software Engineer</td>
                      <td>San Francisco</td>
                      <td>2020/06/15</td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>현상원</td>
                      <td>Chief Executive Officer (CEO)</td>
                      <td>San Francisco</td>
                      <td>2022/01/01</td>
                    </tr>
                    <tr>
                      <td>4</td>
                      <td>손흥민</td>
                      <td>Junior Javascript Developer</td>
                      <td>London</td>
                      <td>2021/10/13</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
    // 소스 작성 
        function inputFocus(){
        //   1번 문제: 사원등록 버튼을 클릭 했을 때 랭킹 부터 입사날짜까지 빈공간이 있으면
        //   '데이터를 입력해주세요!' alret 띄우고, 빈공간을 입력한 input에 focus를 하시오.
            if($('#rank').val()==''){
                $('#rank').focus()
                return alert("데이터를 입력해주세요!")
            }
            if($('#name').val()==""){
                $('#name').focus()
                return alert("데이터를 입력해주세요!")
            }
            if($('#job').val()==""){
                $('#job').focus()
                return alert("데이터를 입력해주세요!")
            }
            if($('#loc').val()==""){
                $('#loc').focus()
                return alert("데이터를 입력해주세요!")
            }
            if($('#hiredate').val()==""){
                $('#hiredate').focus()
                return alert("데이터를 입력해주세요!")
            }
        //   2번 문제: Office는 New York, San Francisco, London 중 한 곳입니다.
            if($('#loc').val()!=="New York"&&$('#loc').val()!=="San Francisco"&&$('#loc').val()!=="London"){
                $('#loc').focus()
                return alert("Office는 New York, San Francisco, London 중 한 곳입니다.")
            }
        //   3번 문제: 이미 등록된 랭킹은 중복될 수 없습니다.
            alert($('#mytable tr').find("td").eq(0))
            $('#mytable tr').find("td").eq(0)
        }

        //   4번 문제: 1~3번 문제이어서 해당 데이터를 tbody안에 추가 하시오.
        //   단, 마지막 행에 추가 하시오.

        //   ***5번 문제: (해당 문제는 할 수 있는 사람만 도전 해보시오.)
        //   ↓을 누르면 내림차순, ↑을 누르면 오름차순으로 tr을 정렬하시오.
        // 행렬문제 안풀어도된다고 하심!
    </script>
  </body>
</html>
