<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>TABLE</h3>
    <table>
        <thead>
            <tr>
                <th colspan="2">시간</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">오전</td>
                <td>1교시</td>
                <td>HTML</td>
                <td>HTML</td>
                <td>EXAM</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>HTML</td>
                <td>HTML</td>
                <td>STUDY</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>SQL</td>
                <td>JAVA</td>
                <td>STUDY</td>
            </tr>
        </tbody>
    </table>

    <h3>FORM</h3>
    <form action="웹서버 주소">
        <select name="" id="">
            <option value="">--선택--</option>
            <option value="">S</option>
            <option value="">M</option>
            <option value="">L</option>
        </select><br><br>
        
        <label for="">ID : </label>
        <input type="text" placeholder="아이디를 입력하시오." maxlength="10">
        <br>
        <label for="">PASSWORD : </label>
        <input type="text" placeholder="비밀번호를 입력하시오." maxlength="4">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
