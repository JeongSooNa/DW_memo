<script>
    $('.btn').click(function(){
        $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function(){
        $('.write-popup').css('display', 'none');
    });
    $('.btn-close').click(function(){
        $('.update-popup').css('display', 'none');
    });
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
<script>
    
    // 게시판 작성
    $('#contentSubmit').click(function(){
        if(confirm('게시글을 작성하시겠습니까?')){
            var studentsId = 6;
            var title = $('#title').val();
            var content = $('#content').val();
            // 빈칸 확인
            if(title == ''){
              alert('제목을 입력해주세요.')
              return false;
            }
            if(content == ''){
              alert('내용을 입력해주세요.')
              return false;
            }
            // API 서버에 전송할 JSON 생성
            var jsonData = {
                studentsId : studentsId,
                title : title,
                content : content
            }
            // AJAX 세팅
            $.ajax({
              url : 'http://localhost:8080/api/v1/board',
              type : 'POST',
              contentType : 'application/json', // 서버에 json type으로 보낼 예정(요청)
              dataType : 'json', // 서버 결과를 json으로 응답 받겠다.
              data : JSON.stringify(jsonData),
              success : function(response){
                // 전송 한 data가 DB에 저장되었으면 alert
                if(response>0){
                    // 작성 화면 감추기
                    $('.write-popup').css('display', 'none');
                    // 작성한 글 지우기
                    $('#title').val('');
                    $('#content').val('');
                    // location.reload(); 
                        // getBoardList 함수 밖에 ajax를 작성하면
                        // reload를 통해 게시판을 갱신시킬 수 있다.
                    $('#data').children().remove();
                    getBoardList();
                } 
            }
        })
    }
    });

    // 게시판 리스트 호출
    getBoardList()
    var arrBoard = new Array();
    function getBoardList(){
        // 이 안에 함수를 넣을 수도 있다!
        // 밖으로 빼면 항상 실행된다.
        $.ajax({
            url : "http://localhost:8080/api/v1/board",
            type : "GET",
            dataType : "json",
            success : function (response){
                // 이렇게 따로 넣어야 온전한 Json data가 생기네?
                for(var i=0;i<response.length;i++){
                    arrBoard.push(response[i]);
                }
                // append 하기
                var html = "";
                if(response.length > 0){
                    for(var i=0;i<response.length;i++){
                        // 조회수 별로 high, middle, row 구분
                        // row      : 0 ~ 9
                        // middle   : 10 ~ 19
                        // high     : 20 ~
                        var htmlCnt = "<td><span class="+"row"+">"+response[i].cnt+"</span></td>";
                        if(response[i].cnt >= 10 && response[i].cnt < 20 ){
                            htmlCnt = "<td><span class="+"middle"+">"+response[i].cnt+"</span></td>";
                        }
                        if(response[i].cnt >= 20){
                            htmlCnt = "<td><span class="+"high"+">"+response[i].cnt+"</span></td>";
                        }
                        html += 
                            "<tr onclick=getBoard("+response[i].boardId+")>"+
                            "<td>"+response[i].boardId+"</td>"+
                            "<td>"+response[i].studentsName+"</td>"+
                            "<td>"+response[i].title+"</td>"+
                            "<td>"+response[i].updateAt+"</td>"+
                            "<td>"+response[i].createAt+"</td>"+
                            htmlCnt+
                            // "<td><span class="+"row"+">"+"0"+"</span></td>"+
                            "</tr>"
                    }
                }else{
                    // 게시글 없을 때
                    html += '<tr><td colspan=6 style="text-align: center;">게시글이 없습니다.</td></tr>';
                }
                $('#data').append(html);
            },
            error : function (request, status, error){
                console.log("에러 내용은 : "+error);
            }
        });
    }

    // 클릭한 게시물 확인 함수
    function getBoard(boardId){
        // boardId html에 hidden 하기 : 수정,삭제에 이용하려고
        // 화면 띄우기
        $('.update-popup').css('display', 'block');
        // ajax 작성
        $.ajax({
            url : "http://localhost:8080/api/v1/board/boardId/"+boardId,
            type : "GET",
            dataType : "json",
            success : function (response){
                // input에 data set 해주기
                $('#upt-title').val(response.title);
                $('#upt-content').val(response.content);
                $('#boardIdHidden').val(boardId);
                setBoardViews(boardId); // 조회 수 함수
            },
            error : function (request, status, error){
                console.log("Error : "+error);
            }
        });
    }

    // 게시물 수정
    $('#contentUpdate').click(function(){
        var boardId = $('#boardIdHidden').val(); // hidden에 숨겨놓은 boardId
        // json data 만들기
        var title = $('#upt-title').val();
        var content = $('#upt-content').val();
        var jsonData = {
            title : title,
            content : content
        };
        // ajax 작성
        $.ajax({
            url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'PATCH',
            contentType : 'application/json',
            dataType : 'json',
            data : JSON.stringify(jsonData),
            success : function (response){
                // 게시물 상세화면 감추기
                if(response > 0){
                    alert('수정 완료');
                    $('.update-popup').css('display','none');
                    location.reload();
                }

            }
        });
    })
    // 게시물 삭제
    $('#contentDelete').click(function(){
        var boardId = $('#boardIdHidden').val(); // hidden에 숨겨놓은 boardId
        // ajax 작성
        $.ajax({
            url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'DELETE',
            contentType : 'application/json',
            dataType : 'json',
            success : function (response){
                // 게시물 상세화면 감추기
                if(response > 0){
                    alert('삭제 완료');
                    $('.update-popup').css('display','none');
                    location.reload();
                }
            }
        });
    })

    // 게시물 조회수 증가 함수
    function setBoardViews(boardId){
        $.ajax({
            url : 'http://localhost:8080/api/v1/board/views/boardId/'+boardId,
            type : 'PATCH',
            contentType : 'application/json',
            dataType : 'json',
            success : function (response){
                // 게시물 상세화면 감추기
                if(response > 0){
                    $('#data').children().remove();
                    getBoardList();
                }

            }
        });
    }
</script>
