<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .blue{
            background-color: blue;
            width: 150px;
            height: 150px;
            cursor: pointer;
            color: white;
        }
        .red{
            background-color: red;
            width: 150px;
            height: 150px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- onclick : script의 함수이름 가져와 클릭하면 바꾸기 -->
        <div id="blue" class="blue" onclick="changeColor()">
            <h1>Change to Black</h1>
        </div>
        <div id="red" class="red" onclick="hide()">
            <h1>Hide BlueBox</h1>
        </div>
        <div class="clear">
            <button onclick="setInitialization()">ALL CLEAR</button>
        </div>
        <div class="form">
            <!-- inkeyup : keyboard를 눌렀다가 땠을때 함수 호출 -->
            <input id="userPassword" type="password" value="" />
            <!-- 비밀번호 check하는 input tag -->
            <input id="userPassword2" type="password" value="" onkeyup="checkUserId()"/>
        </div>
    </div>
    <script>
        function checkUserId(){
            var password = document.getElementById("userPassword").value
            var password2 = document.getElementById("userPassword2").value
            if(password == password2){
                confirm("비밀번호가 일치합니다.")
            }
            console.log(password)
            // 혹은 비밀번호 확인 button을 만들어 onclick을 통해 구현
        }

        // 함수(메소드)
        // Javascript function은 return type이 없음.
        // 함수이름은 동사(명사x)
        function changeColor(){
            // 바닐라 Script 문법
            var color = document.getElementById("blue").style.backgroundColor
            if(color == 'black'){
                alert('이미 배경색깔은 검은색입니다.')
                return 0
            }
            document.getElementById("blue").style.backgroundColor="black"
            console.log(color)
        }
        function hide(){
            document.getElementById("blue").style.display="none"
        }
        function setInitialization(){
            document.getElementById("blue").style.display="block"
            document.getElementById("blue").style.backgroundColor="blue"
        }
    </script>
</body>
</html>
